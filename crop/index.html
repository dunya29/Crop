<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/ico" sizes="48x48" href="img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/cropper.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.min.css" type="text/css" rel="stylesheet">
    <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin> 
    <title>Главная</title>
</head>

<body>
    <object style="display: none" class="sprite" type="image/svg+xml" data="img/icons/sprite.svg" title="Ваш браузер не поддерживает SVG"></object>
    <div class="wrap">
        <!--header-->
        
        <!--main-->  
        <main class="main">
            <div class="container">
                <form action="" class="form">
                    <input type="hidden" id="good-price" value="5600">
                    <input type="hidden" id="good-area" value="">
                    <input type="hidden" id="good-total" value="">
                    <div class="sizes">
                        <div class="sizes__item">
                            <p>w</p>
                            <div class="size size--w">
                                <input type="text" id="crop-w" name="" data-value="400" max="400">
                                <b>см</b>
                            </div>
                        </div>
                        <div class="sizes__item">
                            <p>h</p>
                            <div class="size size--h">
                                <input type="text" id="crop-h" name="" data-value="270" max="270"><b>см</b>
                            </div>
                        </div>
                    </div>
                    <div class="good-price">
                        <div class="good-price__item price-texture">
                            <b id="good-price-text"></b>
                            <span id="good-price-unit">руб./кв.м</span>
                        </div>
                        <div class="good-price__item price-multiply">х</div>
                        <div class="good-price__item price-area">
                            <b id="good-area-text"></b>
                            <span id="good-area-unit">кв.м.</span>
                        </div>
                        <div class="good-price__item price-equally">=</div>
                        <div class="good-price__item price-total">
                            <b id="good-total-text"></b>
                            <span id="good-total-unit">рублей</span>
                        </div>
                    </div>
                    <button class="btn" type="button" id="button">Crop</button>
                    <div id="result"></div>
                    <div class="image-container">
                        <picture><source srcset="img/flower.webp" type="image/webp"><img id="image" src="img/flower.jpg" alt="Picture" data-policeweb="verified" class="cropper-hidden"></picture>
                    </div>
                    <button class="btn" type="submit">Заказать</button>
                </form>
            </div>
        </main>
         <!--footer-->
        
        
    </div>
    <script src="js/libs/jquery.min.js"></script>
<script src="js/libs/inputmask.min.js"></script>
<script src="js/libs/cropper.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
